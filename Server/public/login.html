<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-functions.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

  </head>
  <body>
    <input type="text" id="uname" placeholder="Username">
    <input type="text" id="pass" placeholder="Password">
    <button type="submit" id="login"></button>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions'
          ].filter(feature => typeof app[feature] === 'function');
          console.log(`Firebase SDK loaded with ${features.join(', ')}`);
          firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION)
        } catch (e) {
          console.error(e);
          console.log('Error loading the Firebase SDK, check the console.');
        }
      });

      document.getElementById("login").onclick = function() {
        var data = {"username": document.getElementById('uname').value, "pass": document.getElementById('pass').value};
        //var baseURL = "https://humanitarian-app-development.web.app";
        var baseURL = "http://localhost:5000"
        $.ajax({
            url: baseURL + "/login",
            type: "POST",
            data: data,
            dataType: "json",
            success: function( response ) {
                console.log( response ); // server response
                if(response["status"] == "SUCCESS"){
                  firebase.auth().signInWithCustomToken(response["TOK"])
                    .then((userCredential) => {
                      console.log(userCredential);
                      window.location.href = baseURL + "/home.html";
                    })
                    .catch((error) => {
                      var errorCode = error.code;
                      var errorMessage = error.message;
                      console.log(error);
                    });
                }
            }

        });
      }
    </script>
  </body>
</html>
